client_id = "7df131ab6f06a35893263ca81d209966"
name = "Temel Uygulamalar"
application_url = "https://breadcrumb-production.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,read_content,write_content,read_online_store_navigation,write_online_store_navigation"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://breadcrumb-production.up.railway.app/auth/callback",
  "https://breadcrumb-production.up.railway.app/auth/shopify/callback",
  "https://breadcrumb-production.up.railway.app/api/auth/callback"
]
